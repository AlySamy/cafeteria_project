  <body>
    <main class="container p-5">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-5">
          <div class="card card-body">
            <form
              action="./php/save_product.php"
              method="POST"
              enctype="multipart/form-data"
            >
              <div class="title form-group">
                <h1>Add Product</h1>
              </div>

              <div class="form-group">
                <label for="name">Product Name</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="form-control"
                  placeholder="Product Name"
                />
                <p class="invalid-feedback"></p>
              </div>

              <div class="form-group">
                <label for="price">Price</label>
                <input
                  type="number"
                  id="price"
                  name="price"
                  class="form-control"
                  placeholder="0.0"
                  min="0"
                />
                <!-- <span>EGP</span> -->
                <p class="invalid-feedback"></p>
              </div>

              <div class="form-group">
                <label for="category">category</label>
                <select
                  class="form-control"
                  id="category"
                  name="category"
                ></select>
                <p class="invalid-feedback"></p>
                <br />
                <a href="add_category.php" class="cat">Add category</a>
              </div>

              <div class="form-group">
                <div>
                  <label for="inputGroupFile01">Choose image</label>
                  <input
                    type="file"
                    class="upload"
                    name="image"
                    aria-describedby="inputGroupFileAddon01"
                  />
                  <p class="invalid-feedback"></p>
                </div>
                <br />
              </div>
              <div class="form-group btns">
                <input
                  type="submit"
                  name="save_task"
                  class="btn btn-success btn-block up fw-bold"
                  value="Save Product"
                />
                <input
                  type="reset"
                  name="reset"
                  class="btn btn-danger btn-block res fw-bold"
                  value="Reset"
                />
              </div>
            </form>
          </div>
