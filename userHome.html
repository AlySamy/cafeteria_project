<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/userHome.css" />
  </head>

  <body class="bg-black">
    <div class="bg-black text-white">
      <!-- search -->
    <section class="col-md-12">
      <div class="container">
        <div class="container justify-content-center d-flex py-5 w-50">
          <input
            onkeyup="search()"
            name="word"
            class="form-control"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
        </div>

        <div class="row col-md-12" >
          <div class="container">
            <div class="row col-md-12">
              <div class="row col-md-8 pt-5" id="search">

              </div>
              <div class="col-md-4">

              </div>

            </div>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="container">
        <div class="col-md-12 row   py-5">
          <div class="col-md-12 ">
            <h3 id="hide4">Latest Order</h3>
           
          </div>
          <div class="row col-md-12   py-5">
            <div id="hide"  class="col-md-8">
                <div  class="row col-md-12" id="row1"></div>
            </div>
            <div class="table-div col-md-4 border ">
              <table class="table text-center" style="   overflow-y: scroll;">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Total Price</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody id="tbody"></tbody>
              </table>
  
              <div class="order-section">
                <div class="col-md-12">
                  <label for="" class="py-2">Notes</label>
                  <textarea id="notes" class="w-100"></textarea>
                </div>
                <div class="col-md-12">
                  <label for="checkBox" class="form-label">Room</label>
                  <select class="form-select" id="checkBox" required>
                    <option selected value="">Choose...</option>
                  </select>
                </div>
  
                <div class="mt-2">
                  <h2>Total price</h2>
                  <h3><span id="total-price">0</span><span>$</span></h3>
                </div>
  
                <div>
                  <button
                    onclick="submitOrder()"
                    id="submit-order"
                    disabled
                    class="btn btn-dark my-3 float-end confirm"
                  >
                    Confirm
                  </button>
                </div>
              </div>
            </div>

          </div>
          <div id="hide2" class="col-md-12">
            <div class="pt-5"><h3>All Products</h3></div>
            <div id="row" class="row col-md-12"></div>
          </div>
          

          
        </div>
      </div>
    </section>

    <div class="pagination-div container d-flex justify-content-center">
      <nav aria-label="Page navigation example">
        <ul class="pagination" id="pagination"></ul>
      </nav>
    </div>
    </div>

    <script
      src="https://kit.fontawesome.com/21cdd4de67.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="js/userHome.js"></script>
  </body>
</html>
